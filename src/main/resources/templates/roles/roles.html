<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container w-75 mx-auto pb-5">
<header th:replace="fragments :: header"></header>
<div class="container">
    <div class="row">
        <div class="col-md-auto">
        <h3 th:unless="${roles} and ${roles.size()}">No roles!</h3>
        <h3 th:if="${roles.size() > 0}">Roles</h3>
        </div>
        <div class="col-md-auto">
        <a href="create-role" class="btn btn-secondary btn- active" role="button" aria-pressed="true">Add</a>
        </div>
    </div>
</div>

<table th:if="${roles.size() > 0}" class="table table-hover">
    <th>Role</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="role : ${roles}">
        <td th:text="${role.authority}"></td>
        <td>Click here for more</td>
        <td><a class="btn btn-info" th:href="@{'/brands/edit/'+${role.id}}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{'/brands/delete/'+${role.id}}">Delete</a></td>
    </tr>
</table>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
