<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h1>Add Service</h1>
<div class="col-6">
    <form th:action="@{/carservices/{id}/prices/create(id=${carService.getId()})}" th:object="${pricelist}" method="POST" enctype="utf8">
        <input type="hidden" th:value="${carService.getId()}" th:attr="name='carService'"/>
        <label for="qualification">
            Select service
            <select class="form-control basic-single" th:field="*{qualification}">
                <option th:each="qualification : ${qualifications}"
                        th:value="${qualification.id}"
                        th:text="${qualification.name}">

                </option>
            </select>
            <p th:each="error : ${#fields.errors('qualification')}"
               th:text="${error}">Qualification error</p>
        </label>
        <div>
            <label for="price">Price</label>
            <input th:field="*{price}"/>
            <p th:each="error : ${#fields.errors('price')}"
               th:text="${error}">Price error</p>
            <button type="submit">Save</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('#pricelist').select2({
            placeholder: 'services'
        });
    });
</script>
</body>
</html>
