<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body class="container w-75 mx-auto pb-5">
<header th:replace="fragments :: header"></header>
<h3 th:unless="${employees} and ${employees.size()}">No employees!</h3>
<a href="create-employee" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add</a>
<table th:if="${employees.size() > 0}" class="table table-hover">
    <th>First Name</th>
    <th>Second Name</th>
    <th>Edit</th>
    <th>Delete</th>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.secondName}"></td>
        <td><a class="btn btn-info" th:href="@{'/employees/edit/'+${employee.id}}">Edit</a></td>
        <td><a class="btn btn-danger" th:href="@{'/employees/delete/'+${employee.id}}">Fire</a></td>
    </tr>
</table>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
